    <title></title>

<body>

                <div class="row">

                </div>
            </div>
            <div class="col-sm" id="dropArea" ondrop="onDrop(event)" ondragover="allowDrop(event)">
                <div class="jumbotron" id="listsArea">
                    <h1 class="display-4">My Flights</h1>
                    <div class="list-group" id="list1">
                        <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                        <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                    </div>
                    <hr class="my-4">
                    <h2 class="display-4">External Flights</h2>
                    <div class="list-group" id="list2">

                        <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
                    </div>
                </div>
                <img id="dragAndDrop" src="dragAndDrop.jpg"  />

        </div>
