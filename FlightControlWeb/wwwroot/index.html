    <h2> flights table</h2>
    
        <table id="tblFlights">
        <tr>
            <th> flight_id</th>
            <th> longitude</th>
            <th> latitude</th>
            <th> passengers</th>
            <th> company_name</th>
            <th> date_time </th>
            <th> is_external</th>
        </tr>
    </table>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script>
        var flightURL = "..api/allFlights";
        $.getJSON(fightURL, function (data) {

            data.forEach(function (flight) {
                $('#tblFlights').append("<tr><td>" + flight.flight_id + "</td>" +
                    "<td>" + flight.flight_id + "</td>" +
                    "<td>" + flight.longitude + "</td>" +
                    "<td>" + flight.latitude + "</td>" +
                    "<td>" + flight.passengers + "</td>" +
                    "<td>" + flight.company_name + "</td>" +
                    "<td>" + flight.date_time + "</td>" +
                    "<td>" + flight.is_external + "</td>");
            });
        });
    </script>
